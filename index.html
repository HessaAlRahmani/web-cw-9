<h2>Cookies</h2>
<div id="cookies-box">
  <div class="col-lg-4 col-md-3 col-12">
    <div class="card">
      <div class="image">
        <img class="card-img-top img-fluid" src="./assets/img/cream-brulee-cookie.png" alt="" />
      </div>
      <div class="card-body">
        <h5 class="card-title">
          <span>Creme Brulee Cookie</span>
        </h5>
        <input value="0" id="0" type="number">
        <button id="CremeBrule" onclick="addToCart(0);" type="button" class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-3 col-12">
    <div class="card">
      <div class="image">
        <img class="card-img-top img-fluid" src="./assets/img/white-choco-oreao-cookie.png" alt="" />
      </div>
      <div class="card-body">
        <h5 class="card-title">
          <span>White Choco Orea Cookie</span>
        </h5>
        <input value="0" id="1" type="number">
        <button id="Oreo" onclick="addToCart(1);" type="button" class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-3 col-12">
    <div class="card">
      <div class="image">
        <img class="card-img-top img-fluid" src="./assets/img/dates-cookie.png" alt="" />
      </div>
      <div class="card-body">
        <h5 class="card-title">
          <span>Mixed Dates Cookie</span>
        </h5>
        <input value="0" id="2" type="number">
        <button id="Dates" onclick="addToCart(2);" type="button" class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
<ul id="list">
  <!--The cookies added to Cart-->
</ul>
<h2 id="total">
  <!--The total amount-->
</h2>
